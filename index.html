<!DOCTYPE html>

<html>
  <head>
    <title>Infinera AR Lab</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
    
    <script>
        window.onload = function () {
          document
            .querySelector(".joji-button")
            .addEventListener("click", function () {
              // here we can call Infinera specific API's,
                alert("Calling Infinera Specific joJI API!!");
        });
       };
    </script>
    
  </head>

  <body>
    
    <div class="buttons">
      <button class="joji-button">Do JoJi</button>
    </div>
    <div class="arscene">
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >

      <a-assets>
        <a-asset-item
          id="bowser"
          src="Infi1.glb"
        >
        </a-asset-item>
	
	<a-asset-item
          id="bowser2"
          src="SampleHW.glb"
        >
        </a-asset-item>
      </a-assets>
	    
	    <a-anchor hit-testing-enabled='true'>
      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          gltf-model="#bowser2"
          position="0 0 0"
          scale="1 1 1"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>
      
      		<!-- handle kanji marker -->
	<a-marker preset='kanji'
	raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerB">
        <a-entity
          id="bowser-model2"
          gltf-model="#bowser"
          position="0 0 0"
          scale="1 1 1"
          class="clickable"
          gesture-handler
        >
        </a-entity>
     </a-marker>
      </a-anchor?
      
	    <a-camera-static/>
    </a-scene>
	  </div>
  </body>
</html>
